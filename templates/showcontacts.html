{% extends 'starter-page.html' %}

{% load static %}

{% block body %}
	<table class="table table-bordered table-info container">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for x in contact %}
        <tr>
        <td>{{ x.name }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.subject }}</td>
        <td>{{ x.message }}</td>
        <td>
            <a href="" class="btn btn-outline-warning">EDIT</a>
            <a href="/deletecontacts/{{ x.id }}" class="btn btn-outline-danger">DELETE</a>
            <a href="" class="btn btn-outline-success">PAY</a>
        </td>
        </tr>

    {% endfor %}


    </tbody>
    </table>
{% endblock %}
